<ol class="breadcrumb">
  <li class="active">Persoon</li>
  <li>Skills</li>
</ol>


<form role="form" name="personForm" novalidate ng-submit="next()">

  <form-group>
    <label for="firstName">Voornaam</label>
    <input type="text" class="form-control" id="firstName" name="firstName" ng-maxlength="40" ng-model="person.firstName" ng-required="true">

    <ng-messages for="personForm.firstName.$error" ng-messages-include="messages/messages.html" id="errorFirstName"></ng-messages>
  </form-group>

  <form-group>
    <label for="lastName">Achternaam</label>
    <input type="text" class="form-control" id="lastName" name="lastName" ng-maxlength="40"
           ng-model="person.lastName" ng-required="true">

    <ng-messages for="personForm.lastName.$error" ng-if="personForm.$submitted" ng-messages-include="messages/messages.html"></ng-messages>
  </form-group>

  <form-group>
    <label for="company">Bedrijf</label>
    <input type="text" class="form-control" name="company" id="company" ng-model="person.company" typeahead="company.name for company in companies | filter:$viewValue | limitTo:8"  ng-required="true">

    <ng-messages for="personForm.company.$error" ng-if="personForm.$submitted" ng-messages-include="messages/messages.html"></ng-messages>
  </form-group>

  <button type="submit" class="btn btn-default">Volgende</button>


</form>
